<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create a slideshow</title>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/27daea0603.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="slidshow-container">
        <div class="slidshow-elements">
            <div class="slidshow-element current">
                <i class="fas fa-futbol"></i>
                <h2>Football</h2>
            </div>

            <div class="slidshow-element">
                <i class="fas fa-volleyball-ball"></i>
                <h2>Volleyball</h2>
            </div>

            <div class="slidshow-element">
                <i class="fas fa-swimmer"></i>
                <h2>Swimmer</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
